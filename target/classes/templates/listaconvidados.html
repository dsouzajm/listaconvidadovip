<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>ListaVIP</title>
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<form action="#" th:action="@{/}" th:object="${convidado}" method="post">
			    <div class="form-group">
			        <label for="nome">Nome</label>
			        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" />
			        <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Incorrect date</p>
			    </div>
			    <div class="form-group">
			        <label for="email">Email</label>
			        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" />
			        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
			    </div>
			    <div class="form-group">
			        <label for="telefone">Telefone</label>
			        <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Telefone" />
			        <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Incorrect date</span>
			    </div>
			    <button type="submit" class="btn btn-success">Convidar</button>
			</form>			
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
